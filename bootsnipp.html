<!DOCTYPE html>
<html>

<head>
	<title>Halaman Login</title>
	<!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="desain.css">
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>LOGIN</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>

					</div>
				</div>
				<div class="card-body">
					<form id="loginForm">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" id="username" placeholder="username">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" id="password" placeholder="password">
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Ingatkan Aku
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>

					<script>
						document.getElementById("loginForm").addEventListener("submit", function (event) {
							event.preventDefault();


							var username = document.getElementById("username").value;
							var password = document.getElementById("password").value;


							if (username === "admin" && password === "admin123") {
								window.location.href = "tes1.html";
							} else if (username === "alberdramadhan@gmail.com" && password === "jinitia123") {
								window.location.href = "tes1.html";
							} else {
								alert("Username atau password salah!");
							}
						});
					</script>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Apakah Kamu Tidak Memiliki Akun?<a href="#">Daftarkan</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Apakah Anda Melupakan Password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
